<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body>
        <form enctype="application/x-www-form-urlencoded">
            <div class="login-container">
                <div class="input-group">
                    <label for="formGroupExampleInput" class="form-label">Email:</label>
                    <input type="email" class="input-login-email" id="tba" placeholder="Email here">
                </div>

                <div class="input-group">
                    <label for="formGroupExampleInput" class="form-label">Password:</label>
                    <input type="password" class="input-login-password" minlength="10" maxlength="100" id="tba" placeholder="Password here">
                </div>

                <br>
                <input type="button", value="Submit", class="login-form-button-main">
                <br> <br>
                <input type="button", value="Switch to register", class="login-form-button-register">  
        </form>
        <script src="./login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
