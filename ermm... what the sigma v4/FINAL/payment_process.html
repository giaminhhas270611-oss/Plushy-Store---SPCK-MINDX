<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .card-details .form-group {
            flex: 1;
        }

        .card-details .form-group.cvv {
            flex: 0.5;
        }

        .btn-pay {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-pay:hover {
            background-color: #218838;
        }

        .payment-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Secure Payment</h2>
    <div class="payment-info">
        <p>Total Amount: <strong>$67.36</strong></p>
    </div>
    <form action="/process-payment" method="post">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="tel" id="card-number" name="card-number" placeholder="xxxx xxxx xxxx xxxx" required>
        </div>

        <div class="form-group">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="Full Name on Card" required>
        </div>

        <div class="card-details">
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group cvv">
                <label for="cvv">CVV</label>
                <input type="tel" id="cvv" name="cvv" placeholder="123" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <button type="submit" class="btn-pay">Pay Now</button>
    </form>
</div>

</body>
</html>
