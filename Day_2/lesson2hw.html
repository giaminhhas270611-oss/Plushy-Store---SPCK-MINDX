<script>
    let n1 = 5
    let n2 = 8
    if (n1 > n2) {
        console.log("n1 is greater than n2")
    } else {
        console.log("n1 is less than n2")
    }

    let n3 = 3
    let n4 = -7
    let n5 = 2
    let multiply = n3 * n4 * n5
    if (multiply < 0) {
        console.log("The result is negative")
    } else if (multiply == 0) {
        console.log("The result is zero")
    } else {
        console.log("The result is positive")
    }

    let i = 0
    for (i = 0; i <= 15; i++) {
        if (i % 2 == 0) {
            console.log(i + " is even")
        } else {
            console.log(i + " is odd")
        }
    }
</script>
