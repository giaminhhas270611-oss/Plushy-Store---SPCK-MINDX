<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-section {
            text-align: center;
            padding: 60px 20px;
        }
        
        .search-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .search-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .search-form {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        .search-input-container {
            position: relative;
            display: flex;
            background: rgba(255,255,255,0.9);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .search-input {
            flex: 1;
            padding: 20px 30px;
            border: none;
            outline: none;
            font-size: 18px;
            background: transparent;
            color: #333;
        }
        
        .search-input::placeholder {
            color: #666;
        }
        
        .search-btn {
            padding: 20px 30px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #ff5252;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results-section {
            margin-top: 40px;
        }
        
        .results-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .results-count {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .movie-card {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #333;
            text-decoration: none;
        }
        
        .movie-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .movie-rating {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 14px;
        }
        
        .movie-year {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #ff6b6b;
            font-size: 18px;
        }
        
        .search-suggestions {
            margin-top: 20px;
            text-align: center;
        }
        
        .suggestion-tag {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .suggestion-tag:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1 class="search-title">üîç Search Movies</h1>
            <p class="search-subtitle">Find your favorite movies and TV shows</p>
            
            <form class="search-form" id="searchForm">
                <div class="search-input-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Enter movie name..."
                        autocomplete="off"
                    />
                    <button type="submit" class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
            
            <div class="search-suggestions">
                <p>Popular searches:</p>
                <span class="suggestion-tag" onclick="searchMovie('Avengers')">Avengers</span>
                <span class="suggestion-tag" onclick="searchMovie('Spider-Man')">Spider-Man</span>
                <span class="suggestion-tag" onclick="searchMovie('Batman')">Batman</span>
                <span class="suggestion-tag" onclick="searchMovie('Titanic')">Titanic</span>
            </div>
        </div>
        
        <!-- Loading state -->
        <div id="loading" class="loading" style="display: none;">
            <p>Searching movies...</p>
        </div>
        
        <!-- Results section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 id="resultsTitle" class="results-title">Search Results</h2>
            <p id="resultsCount" class="results-count"></p>
            <div id="moviesGrid" class="movies-grid"></div>
        </div>
        
        <!-- No results -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>üòî No movies found. Try a different search term.</p>
        </div>
        
        <!-- Error state -->
        <div id="error" class="error" style="display: none;">
            <p>‚ùå Something went wrong. Please try again.</p>
        </div>
    </div>

    <script type="module" src="./search-demo.js"></script>
</body>
</html>
